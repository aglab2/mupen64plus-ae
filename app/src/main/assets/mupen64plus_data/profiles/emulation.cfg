[Glide64-Accurate]
comment=glide64 video with recommended settings for quality
r4300Emulator=2
videoPlugin=glide64mk2
glide64Frameskip=0

[Glide64-Fast]
comment=glide64 video with recommended settings for speed
r4300Emulator=2
videoPlugin=glide64mk2
glide64Frameskip=-5

[GlideN64-Fast]
comment=gliden64 video with recommended settings for low-end devices and support for hires texture packs.
r4300Emulator=2
videoPlugin=GLideN64
UseNativeResolutionFactor=1
txHiresEnable=True
txSaveCache=True
EnableDitheringQuantization=False
EnableFBEmulation=False

[GlideN64-Medium]
comment=gliden64 video with recommended settings for mid-range devices and support for hires texture packs.
r4300Emulator=2
videoPlugin=GLideN64
txHiresEnable=True
EnableLegacyBlending=False
EnableHWLighting=True
txSaveCache=True

[GlideN64-Accurate]
comment=gliden64 video with recommended settings for high-end devices and support for hires texture packs.
videoPlugin=GLideN64
MaxAnisotropy=8
r4300Emulator=2
txHiresEnable=True
EnableLegacyBlending=False
EnableHWLighting=True
EnableFragmentDepthWrite=True
txSaveCache=True

[GlideN64-Very-Accurate]
comment=gliden64 video with recommended settings for very-high-end devices and support for hires texture packs.
videoPlugin=GLideN64
MaxAnisotropy=8
r4300Emulator=2
txHiresEnable=True
EnableLegacyBlending=False
EnableHWLighting=True
EnableFragmentDepthWrite=True
EnableInaccurateTextureCoordinates=False
txSaveCache=True
EnableCopyColorToRDRAM=3

[Gln64-Accurate]
comment=gln64 video with recommended settings for quality
r4300Emulator=2
videoPlugin=gln64
gln64Frameskip=0
gln64Fog=0
gln64Sai=0
gln64ScreenClear=True
gln64AlphaTest=1
gln64HackDepth=0

[Gln64-Fast]
comment=gln64 video with recommended settings for speed
r4300Emulator=2
videoPlugin=gln64
gln64Frameskip=-5
gln64Fog=0
gln64Sai=0
gln64ScreenClear=True
gln64AlphaTest=1
gln64HackDepth=0

[Rice-Accurate]
comment=rice video with recommended settings for quality
r4300Emulator=2
videoPlugin=rice
riceAutoFrameskip=False
riceFog=True
riceFastTexture=False
riceScreenUpdate=4
riceForceTextureFilter=False
riceTextureEnhancement=0
riceHiResTextures=True

[Rice-Fast]
comment=rice video with recommended settings for speed
r4300Emulator=2
videoPlugin=rice
riceAutoFrameskip=True
riceFog=True
riceFastTexture=False
riceScreenUpdate=4
riceForceTextureFilter=False
riceTextureEnhancement=0
riceHiResTextures=True

[Software-Renderer]
comment=Angrylion software renderer. This is the most accurate mode.
videoPlugin=angrylion-plus
ParallelMode=True
r4300Emulator=2
rspSetting=rsp-parallel
viInterpolation=0
viMode=1
WorkerThreads=4

[Parallel]
comment=Parallel vulkan renderer, works on very few devices.
videoPlugin=parallel
r4300Emulator=2
rspSetting=rsp-parallel
